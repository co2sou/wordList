<!DOCTYPE html>
<html>
<head>
    <title>生词本图标生成器</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .size-label { display: block; text-align: center; margin-top: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>📚 生词本 PWA 图标生成器</h1>
    <p>这个页面会生成所有需要的 PWA 图标尺寸</p>
    
    <div class="icon-preview">
        <h3>图标预览：</h3>
        <div id="icons-container"></div>
    </div>
    
    <button onclick="downloadAllIcons()">下载所有图标</button>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // 背景渐变
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 圆角效果
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.15;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // 书本图标
            ctx.fillStyle = '#ffffff';
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('📚', size / 2, size / 2);
            
            return canvas;
        }
        
        function displayIcons() {
            const container = document.getElementById('icons-container');
            
            sizes.forEach(size => {
                const canvas = createIcon(size);
                const wrapper = document.createElement('div');
                wrapper.style.display = 'inline-block';
                wrapper.style.margin = '10px';
                
                const label = document.createElement('div');
                label.className = 'size-label';
                label.textContent = `${size}x${size}`;
                
                wrapper.appendChild(canvas);
                wrapper.appendChild(label);
                container.appendChild(wrapper);
            });
        }
        
        function downloadIcon(size) {
            const canvas = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadAllIcons() {
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    downloadIcon(size);
                }, index * 200);
            });
        }
        
        // 添加 roundRect polyfill
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        displayIcons();
    </script>
</body>
</html>
