<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="512" height="512" rx="76" ry="76" fill="url(#bg-gradient)"/>
  
  <!-- 书本图标 -->
  <g transform="translate(256,256)">
    <!-- 书本主体 -->
    <rect x="-120" y="-80" width="240" height="160" rx="8" ry="8" fill="#ffffff" opacity="0.9"/>
    
    <!-- 书本装订线 -->
    <rect x="-4" y="-80" width="8" height="160" fill="#ffffff" opacity="0.7"/>
    
    <!-- 书页效果 -->
    <rect x="-110" y="-70" width="220" height="4" fill="#667eea" opacity="0.3"/>
    <rect x="-110" y="-50" width="220" height="4" fill="#667eea" opacity="0.3"/>
    <rect x="-110" y="-30" width="220" height="4" fill="#667eea" opacity="0.3"/>
    <rect x="-110" y="-10" width="220" height="4" fill="#667eea" opacity="0.3"/>
    <rect x="-110" y="10" width="220" height="4" fill="#667eea" opacity="0.3"/>
    <rect x="-110" y="30" width="220" height="4" fill="#667eea" opacity="0.3"/>
    <rect x="-110" y="50" width="220" height="4" fill="#667eea" opacity="0.3"/>
    
    <!-- 文字符号 -->
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#667eea">词</text>
  </g>
</svg>
